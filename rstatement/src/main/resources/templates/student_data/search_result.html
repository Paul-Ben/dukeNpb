<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
  <div th:replace="~{/includes/header :: header}">

  </div>
 
  <title>Search Result</title>
</head>

<body style="background-color: rgb(237, 239, 241);">
  <div class="container">

  </div>
  <div class="container mt-5">

   
    
    
    <!-- Main Section -->
    <div class="row justify-content-center mt-4">
      <h3>Search result.</h3>
    </div>
    <div class="row justify-content-center mt-3 ">
      <table class="table table-bordered table-stripped">
        <thead>
          <tr>

            <th>Matriculation Number</th>
            <th>Student Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="studentData : ${studentData}">

            <td scope="row" th:text="${studentData.matNumber}"></td>
            <td th:text="${studentData.firstName+' '+studentData.middleName+' '+studentData.lastName}"></td>
            <td><span><a class="badge badge-primary"
                  th:href="@{/statement/{id}(id = ${studentData.id})}">Statement</a></span></td>
          </tr>
        </tbody>
      </table>
    </div>



  </div>

</body>

</html>
