<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="/includes/header :: header">

    </div>
    <title>Upload Statement</title>

</head>

<body style="background-color: rgb(237, 239, 241);">
    <div class="container-fluid mt-2">

        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Upload Students Statement Record.</h3>
                    </div>
                    <div class="card-body">
                        <form action="/student/upload" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="file">Upload File:</label>
                                    <input type="file" class="form-control" id="file" name="file" required>
                                    <button type="submit" class="btn btn-primary mt-3">Upload</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdzPVBDDUx4uou3j17ivfc93k5pa5z5n17zbqEXWsSHweX1t9vp5/kP67656u"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/acPCnTmeFUK5TlXn75d+65f4CQzCn3mRW55qP46u3jOhnKq4/xRL1hKXoC/k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-Fy6sUX9zoT8YXojGtqibIUCAUG66j5sPoI/n3aIPMX4U56yRoR/mmDkGO7gyqV7"
        crossorigin="anonymous"></script>
</body>

</html>
