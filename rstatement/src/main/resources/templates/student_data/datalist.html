    <!-- Main Section -->
    <div class="row justify-content-center mt-4">
      <h3>Statement Lists</h3>
    </div>
    <div class="row justify-content-center mt-3 ">
      <table class="table table-bordered table-stripped">
        <thead>
          <tr>

            <th>Matriculation Number</th>
            <th>Student Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="studentData : ${studentData}">

            <td scope="row" th:text="${studentData.matNumber}"></td>
            <td th:text="${studentData.firstName+' '+studentData.middleName+' '+studentData.lastName}"></td>
            <td><span><a class="badge badge-primary"
                  th:href="@{/statement/{id}(id = ${studentData.id})}">Statement</a></span></td>
          </tr>
          <tr>
            <td scope="row"></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>



  </div>
  <div th:replace="~{/includes/footscript :: footer}">
  </div>
